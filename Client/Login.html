<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="Motorsports Manager Login">
    <title>Motorsoft Manager - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Images/Logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="login-main">
        <div class="welcome-box">
            <div class="title">
                <h1>Welcome to Motorsoft</h1>
                <br>
                <p>The all in one solution for managing your racing weekend, from car setup, weater, lap times and
                    everything
                    else you need.</p>
            </div>
            <div class="socials">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
            </div>
        </div>
        <div class="login-box">

            <h1>Sign in</h1>
            <p>Welcome back! please login to your account</p>
            <div class="login-form">
                <form method="post" action="./login">
                    <div class="email">
                        <p>Email</p>
                        <input type="email" name="Username" id="username">
                    </div>
                    <div class="password">
                        <p>Password</p>
                        <input type="password" name="Password" id="password">
                        <input type="submit" value="Login" id="login">
                    </div>
                </form>

            </div>
            <a href="http://">Forgot Password?</a>
            <br>
            <a href="http://"><b>Create account</b></a>
        </div>
    </div>
</body>

</html>
